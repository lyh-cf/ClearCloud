#微服务配置
spring:
#  main:
#    allow-circular-references: true
  application:
    name: user-service
  cloud:
    nacos:
      server-addr: 47.115.217.108:8848
      # 注册
      discovery:
        namespace: clear_cloud
        group: video-project
        # 配置
      config:
        namespace: clear_cloud
        group: video-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: redis-${spring.profiles.active}.yaml
            group: video-common
            refresh: true
          - data-id: qiniu-upload-${spring.profiles.active}.yaml
            group: video-common
            refresh: true
          - data-id: mysql-${spring.profiles.active}.yaml
            group: video-common
            refresh: true
  profiles:
    active: dev
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    #开启mybatis-plus的日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      #设置统一的全局id生成策略
      id-type: AUTO
  #告知映射文件的位置
  mapper-locations: classpath*:/mapper/**/*.xml
  #给POJO类起别名
  type-aliases-package: com/clearcloud/userservice/model/pojo
