spring:
  application:
    name: video-service
  servlet:
    multipart:
      max-request-size: 1024MB
      max-file-size: 1024MB
  cloud:
    nacos:
      server-addr: 47.115.217.108:8848
      discovery:
        namespace: clear_cloud
        group: video-project
      config:
        namespace: clear_cloud
        group: video-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: mysql-${spring.profiles.active}.yaml
            group: video-common
            refresh: true
          - data-id: qiniu-upload-${spring.profiles.active}.yaml
            group: video-common
            refresh: true
          - data-id: redis-${spring.profiles.active}.yaml
            group: video-common
            refresh: true
  profiles:
    active: dev
